<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huila.com</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <div class="greeting"><h1>Добро пожаловать!</h1><h3>введите данные для регистрации</h3></div>
        <form action="/registration" method="post">
            <input type="text" name="name" placeholder="Как к вам обращаться?" type="text" class="name">
            <input type="password" name="password" placeholder="Пароль" type="text" class="password">
            <button type="submit" class="submit">Зарегистрироваться</button>
        </form>
        <div class="form_switcher">
            <h5>Регистрация</h5>
            <div class="switch">
                <div class="switch_indicator"></div>
            </div>
            <h5>Авторизация</h5>
        </div>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
